<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Service Desk</title>
</head>
<body>
    <header class="header">
        <h1>Service Desk</h1>
    </header>
    <section class="welcome-section">
        <div class="welcome-card">
            <div class="welcome-card-inner">
                <div class="welcome-card-front">
                    <fieldset>
                     <label for="">Username </label>
                     <input type="text">
                     <label for="">Password </label>  
                     <input type="password"> 
                    </fieldset>
                    <button id="sign-in-btn" class="sign-in-btn">Sign In</button>
                    <p>Dont have an account? <a id="signUp" class="sign-up-link" href="#">Sign Up</a></p>
                </div>
                <div class="welcome-card-back">
                    <p>Back</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
<script src="scripts.js"></script>
</html>
