<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Service Desk</title>
</head>
<body>
    <header class="header">
        <h1>Service Desk</h1>
    </header>
    <section class="welcome-section">
        <div class="welcome-card">
            <div class="welcome-card-inner" id="welcomeCardInner">
                <div class="welcome-card-front">
                    <h3>Welcome</h3>
                    <fieldset>
                        <form action="">
                            <label for="">Username </label>
                            <input type="text">
                            <label for="">Password </label>  
                            <input type="password"> 
                        </form>
                    </fieldset>
                    <button id="sign-in-btn" class="sign-in-btn">Sign In</button>
                    <p>Dont have an account? <a id="signUp" class="sign-up-link" href="#">Sign Up</a></p>
                </div>
                <div class="welcome-card-back">
                    <div class="sign-up-container">
                        <fieldset>
                            <form class="sign-up-form" action="">
                                    <label for="" class="username">Username</label>
                                    <input type="text" class="username-input">
                                    <label for="" class="new-password">New Password</label>
                                    <input type="password" class="new-password-input">
                                    <label for="" class="confirm-password">Confirm Password</label>
                                    <input type="password" class="confirm-password-input">
                                    <label for="" class="email">Email</label>
                                    <input type="email" class="email-input">
                                    <div class="terms">
                                        <p><input type="checkbox"> I accept the Terms of Use & Privacy Policy</p>
                                    </div>                                  
                                    <input  id="signUpSubmit" class="sign-up-submit" type="submit">
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
<script src="scripts.js"></script>
</html>
