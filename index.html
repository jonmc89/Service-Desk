<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Service Desk</title>
</head>
<body>
    <header class="header">
        <h1>Service Desk</h1>
    </header>
    <section class="welcome-section">
        <div class="welcome-container">
            <h4>Welcome</h4>
            <form class="welcome-form" action="">
                <fieldset class="sign-in-fieldset">
                    <label for="">Username </label>
                    <input type="email">
                    <label for="">Password </label>
                    <input type="password">
                    <button id="sign-in-btn" class="sign-in-btn">Sign In</button>
                </fieldset>
            </form>
            <p>Dont have an account? <a class="sign-up-link" href="#">Sign up</a></p>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
<script src="scripts.js"></script>
</html>
